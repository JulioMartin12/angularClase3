<div class="datagrid">
    <table>
    <thead>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
</thead>
   <tbody>
    <tr *ngFor="let user of userService.users">
        <td> {{user.id}} </td>
        <td> {{user.name}} </td>
        <td> {{user.age}} </td>   
    </tr>
    </tbody>
    </table>
</div>
